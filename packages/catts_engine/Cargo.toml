[package]
name = "catts_engine"
version = "0.0.1"
edition = "2021"
authors = ["Kristofer Lund <kristofer@kristoferlund.se>"]
description = ""
license = "MIT"
homepage = "https://github.com/c-atts"
repository = "https://github.com/c-atts"

[lib]
crate-type = ["cdylib"]

[dependencies]
candid = "0.10.0"
ic-cdk = "0.15.0"
serde = "1.0.193"
serde_json = "1.0.108"
ic-stable-structures = "0.6.0"
serde_bytes = "0.11"
sha2 = "0.10.8"
hex = "0.4.3"
blake2 = "0.10.6"
tiny-keccak = { version = "2.0.2", features = ["keccak"] }
k256 = "0.13.3"
getrandom = { version = "0.2.10", features = ["custom"] }
num-bigint = "0.4.4"
ethers-core = "2.0.14"
ic-cdk-timers = "0.7.0"
ic-wasi-polyfill = "0.4.1"
regex = "1.10.4"
futures = "0.3"
lazy_static = "1.4.0"
thiserror = "1.0.59"
bincode = "1.3.3"
javy = "2.2.0"
validator = "0.18.1"
validator_derive = "0.18.1"
evm-rpc-canister-types = { path = "../../../chain-fusion-starter/packages/evm-rpc-canister-types" }

[build-dependencies]
ic-cdk-bindgen = "0.1.3"
dotenv = "0.15.0"
