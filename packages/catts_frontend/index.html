<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://{{domain}}/catts-icon.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://use.typekit.net/wyo6kbe.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- HTML Meta Tags -->
    <title>{{title}}</title>
    <meta name="description" content="{{description}}" />

    <!-- Facebook Meta Tags -->
    <meta property="og:logo" content="https://{{domain}}/catts-icon.png" />
    <meta property="og:url" content="https://{{domain}}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{title}}" />
    <meta property="og:description" content="{{description}}" />
    <meta property="og:image:height" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image" content="https://{{domain}}{{ogimage}}" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="{{domain}}" />
    <meta property="twitter:url" content="https://{{domain}}" />
    <meta name="twitter:title" content="{{title}}" />
    <meta name="twitter:description" content="{{description}}" />
    <meta name="twitter:image" content="https://{{domain}}{{ogimage}}" />

    <script
      defer
      data-domain="catts.run"
      data-api="https://insights.catts.run/api"
      src="https://insights.catts.run/script.js"
    ></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
